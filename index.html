<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> <!-- time stamp -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Train Time</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">It's Train Time</h1>
    <h4 class="display-tag">How many Chuggas before Choo Choo?</h4>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="trainName">Train Name</th>
                  <th scope="col" class="destination">Destination</th>
                  <th scope="col" class="frequency">Frequency (min)</th>
                  <th scope="col" class="nextArrival">Next Arrival</th>
                  <th scope="col" class="minutesAway">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <div class="card" id="form-card">
          <div class="card-header">
            Add Train
          </div>
          <form class="addTrain" id="trainForm">
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="name" class="form-control" id="trainName" placeholder="Thomas the Train">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="destination" class="form-control" id="destination" placeholder="Thomasville">
            </div>
            <div class="form-group">
              <label for="trainTime">First Train Time (HH:MM - Military Time)</label>
              <input type="trainTime" class="form-control" id="trainTime" placeholder="09:30">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="frequency" class="form-control" id="trainFrequency" placeholder="15">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
